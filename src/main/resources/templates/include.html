<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<body>

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/icons/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon"/>
    <title th:text="${title}">钱包首页</title>
</head>

<!-- 页面顶部 -->
<header th:fragment="top" class="masthead">
    <div class="inner" id="nav-bar">
        <h3 class="masthead-brand">
            <a href="/" style="text-decoration: none">
                <img src="/static/images/logo.png" style="height: 35px; position: relative; top: -4px;">
                <span class="header-text">Filecoin Wallet</span>
            </a>
        </h3>
        <ul class="nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="/">
                <span class="fa  fa-btc"></span> 创建钱包</a></li>
            <li class="nav-item"><a class="nav-link" href="/wallet/import">
                <span class="fa  fa-linkedin-square"></span> 导入钱包</a></li>
            <li class="nav-item"><a class="nav-link" href="/wallet/balance">
                <span class="fa fa-dollar"></span> 查询余额</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <span class="fa fa-exchange"></span> 交易 FIL</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/transfer">发送转账</a>
                    <a class="dropdown-item" href="/message/query">交易查询</a>
                    <a class="dropdown-item" href="/faucet">获取测试代币</a>
                </div>
            </li>
        </ul>
    </div>
</header>

<!-- 底部 -->
<footer th:fragment="footer" class="mastfoot mt-auto pt-3">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/validator.js"></script>
    <script src="/static/js/jdialog/JDialog.min.js"></script>
    <script src="/static/js/uploader/JUpload.min.js"></script>
    <script src="/static/js/json-viewer/jquery.json-viewer.js"></script>
    <script src="/static/js/utils.js"></script>
    <div class="inner">
        <p>Designed by &copy; <a href="http://www.xjxh.pro">星际鑫航</a>.</p>
    </div>
</footer>
</body>

</html>
